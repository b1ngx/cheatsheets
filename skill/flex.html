<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: flex;
      width: 100%;
      height: 200px;
      /* 水平居中 */
      justify-content: center;
      /* 垂直居中 */
      align-items: center;
    }

    .box{
      width: 200px;
      height: 200px;
    }
    .box:first-child{
      background-color: red;
    }
    .box:nth-child(2){
      margin: 0 20px;
      height: 100px;
      background-color: yellow;
    }
    .box:last-child{
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
